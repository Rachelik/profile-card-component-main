<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <img class="card-background-top" src="images/bg-pattern-card.svg" alt="Card background pattern top">
      <div class="card-content">
        <div class="profile">
          <img class="profile-image" src="images/image-victor.jpg" alt="Profile picture of Victor">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="stat">
            <h2>80K</h2>
            <label class="stats-label">Followers</label>
          </div>

          <div class="stat">
            <h2>803K</h2>
            <label class="stats-label">Likes</label>
          </div>

          <div class="stat">
            <h2>1.4K</h2>
            <label class="stats-label">Photos</label>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel</a>.
  </footer>
</body>

</html>
